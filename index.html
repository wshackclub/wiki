<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Suburbs Hack Club Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            line-height: 1.6;
        }
        .nav {
            margin-bottom: 1em;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('list')">All Pages</a>
    </div>
    <div id="content">
        <h1>Welcome to the Western Suburbs Hack Club Wiki!</h1>
        <p>Click on the links above to navigate the wiki.</p>
    </div>

    <script>
        const pages = {
            home: {
                title: "Home",
                content: "Welcome to the Western Suburbs Hack Club Wiki!"
            },
            about: {
                title: "About",
                content: "This is the about page, where you can learn about our hack club!"
            },
            events: {
                title: "Events",
                content: "Upcoming events: Hackathons, workshops, and more!"
            },
            secured: {
                title: "Secured Page",
                content: "This is a secured page with sensitive information.",
                secured: true
            }
        };

        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            if (!pages[page]) {
                contentDiv.innerHTML = '<h1>Page Not Found</h1><p>The page you requested does not exist.</p>';
                return;
            }

            const pageData = pages[page];
            if (pageData.secured) {
                const password = prompt("This page is password-protected. Enter the password:");
                if (password !== "WSHACKCLUB25") {
                    contentDiv.innerHTML = '<h1>Secured Page</h1><p>Incorrect password. Access denied.</p>';
                    return;
                }
            }

            contentDiv.innerHTML = `<h1>${pageData.title}</h1><p>${pageData.content}</p>`;
        }

        function listPages() {
            const publicPages = Object.keys(pages).filter(page => !pages[page].secured);
            return publicPages.map(page => `<li><a href="#" onclick="loadPage('${page}')">${capitalize(page)}</a></li>`).join('');
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const listContent = `<h1>All Pages</h1><ul>${listPages()}</ul>`;
            pages.list = { title: "All Pages", content: listContent };
        });
    </script>
</body>
</html>
